notifications:
  email: false

language: node_js
sudo: false
node_js: stable

cache:
  yarn: true
  directories:
    - node_modules

script:
  - yarn run build

after_success:
  - cd build
  - echo $TRAVIS_BRANCH
  - echo $GH_TOKEN
  - '[ "$TRAVIS_BRANCH" == "sandbox" ] && [ $GH_TOKEN ] && ./deploy.sh'
